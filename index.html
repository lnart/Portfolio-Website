<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200;300;400;500;600;700;800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Portfolio</title>
</head>
<body class="main-content">
    <h1></h1>
    <header class="section sec1 header active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape"></div>
                <div class="image">
                    <img src="icons/lennart.png" alt="portrait" style="size: 200px;">
                </div>
            </div>
            <div class="right-header">
                <h1 class="name">
                    Hello, I am <span>Lennart Pafel</span>
                    An enthusiastic sportsman, student<br>
                    and hopefully one day a developer
                </h1>
                <p>
                    On this Werbsite you can find information
                    about my person, my studies and career
                    and you can read articles which i highly
                    recommend to read
                </p>
                <a href="" class="main-btn">
                    <span class="btn-text">Download CV</span>
                    <span class="btn-icon"><i class=" fas fa-download"></i></span>
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 portfolio" id="portfolio"></section>
        <section class="section sec4 blogs" id="recommended-articles"></section>
        <section class="section sec5 contact" id="contact"></section>
    </main>

    <div class="controls">
        <div class="control control-1 active-btn" data-id="home">
            <i><img src="icons/home.png"></i>
        </div>
        <div class="control control-2" data-id="about">
            <i><img src="icons/user.png"></i>
        </div>
        <div class="control control-3" data-id="portfolio">
            <i><img src="icons/edit.png"></i>
        </div>
        <div class="control control-4" data-id="recommended-articles">
            <i><img src="icons/heart.png"></i>
        </div>
        <div class="control control-5" data-id="contact">
            <i><img src="icons/users-alt.png"></i>
        </div>
        <div class="control control-6 mode" data-id="mode">
            <p>MODE</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
